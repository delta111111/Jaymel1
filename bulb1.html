<!DOCTYPE HTML>
<html>
    <body>
       <h2>WHAT CAN JAVASCRIPT DO? </h2>
       <p>javascript can change html attribute value.</p>
       <p>in this case Javascript change the value of the src (source) attribute of an image</p>
        <center><img id="myimage" src="off.jpeg" style="width:200px;height:150px"></center>
     <button id="On">turn on the lights</button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;
       <button id="off">turn off the lights</button>
      
      <script>
var img = document.getElementById("myimage"); document.getElementById("On").addEventListener("click", function() {
img.src='on.jpeg';
});

document.getElementById("off").addEventListener("click", function() {
  img.src='off.jpeg';
});
      </script>
    </body>
</html>
